    <title>FEND Capstone - Travel App</title>

  <body>
    <main class="wrapper">
      <section class="section-one">
        <div class="main-content">
          <div class="heading">
            <h1>Let's plan that awesome trip you've always wanted!</h1>
          </div>

          <div class="the-form">
            <form onsubmit="return Travel.getData(event)">
              <input
                type="text"
                id="location"
                name="location"
                placeholder="Location"
              />
              <br />
              <br />
              <!-- <input
                type="text"
                id="from"
                name="from"
                placeholder="From: DD/MM/YYY"
              /> -->
              <!-- <input type="date" id="from" name="from" placeholder="From" />
              <br />
              <br />
              <input type="date" id="to" name="to" placeholder="to" /> -->
              <br />
              <br />
              <br />
              <input
                type="submit"
                id="go"
                name=""
                value="Goooooo..."
                onclick="return Travel.getData(event)"
                onsubmit="return getData(event)"
              />
            </form>
          </div>
        </div>
        <div class="main-image">
          <!-- Image gotten from Travel illustrations by Storyset (https://storyset.com/illustration/trip/cuate) -->
          <img
            src="https://res.cloudinary.com/layinkawebdev/image/upload/v1633624086/Udacity/trip-cuate-final_z4tvss.png"
            alt="Traveller"
          />
        </div>
      </section>
      <section class="section-two">
        <div class="trips">
          <h1>My Trips</h1>

          <div class="results">
            <div class="wrapper">
              <div id="main-image"></div>
              <div class="bottom">
                <div class="location-name"></div>
                <div class="content">
                  <div class="weather"></div>
                  <div class="divider"></div>
                  <div class="dates"></div>
                </div>
              </div>
            </div>
          </div>
          <!-- <div class="results">
            <div class="card">
              <div class="top"></div>
              <div class="bottom">
                <div class="location-name"></div>
                <div class="content">
                  <div class="weather"></div>
                  <div class="divider"></div>
                  <div class="dates"></div>
                </div>
              </div>
            </div>
          </div> -->
        </div>
      </section>
    </main>
